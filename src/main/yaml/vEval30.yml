incarnation: scafi

variables:
  random: &random
    min: 0
    max: 15
    step: 1
    default: 2
  range: &range
    formula: 350
  leader: &leader
    formula: 24
  fail_probability: &fail_probability
    type: ArbitraryVariable
    parameters: [ 0.0, [ 0.0, 0.2, 0.4, 0.7 ] ]
  send: &send
    formula: >
      "send;" + fail_probability
    language: scala

_constants:
  grain: &grain 500.0
  retentionTime: &retentionTime 5.0

environment:
  type: Continuous2DEnvironment
  parameters: []

seeds:
  scenario: *random
  simulation: *random

network-model:
  type: ConnectWithinDistance
  parameters: [*range]

_reactions:
  - program: &program
    - time-distribution: 1
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.scafi.evaluation.VPatternFormation, *retentionTime]
    - program: *send
  - move: &move
    - time-distribution:
        type: DiracComb
        parameters: [ 0, 1 ]
      type: Event
      actions: { type: MoveToTargetWithSpeed, parameters: [ destination, speed ] }

deployments:
  type: Grid
  parameters: [0, 0, 1000, 1000, 150, 150, 25, 25]
  programs:
  - *program
  - *move
  contents:
  - molecule: grain
    concentration: *grain
  - molecule: angleFactor
    concentration: 3.0
  - molecule: leader
    concentration: *leader
  - molecule: speed
    concentration: 1.0
  - molecule: lead
    concentration: false

export:
  - type: PositionExporter
    parameters: [ "data/positions", "vEval30", 5 ]
    data: []
  - type: CSVExporter
    parameters:
      exportPath: "data"
      fileNameRoot: "vEval30"
      interval: 1.0
    data:
      - time
      - type: AngleExtractor
        parameters: [ *leader ]

terminate:
  - type: AfterTime
    parameters: 2700
